<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Enregistrement</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="form-container">
  <h2>Formulaire d'Inscription</h2>

  <div class="row">
    <div>
      <label>Nom</label>
      <input type="text" required>
    </div>
    <div>
      <label>Postnom</label>
      <input type="text" required>
    </div>
    <div>
      <label>Prénom</label>
      <input type="text" required>
    </div>
  </div>

  <div class="row">
    <div>
      <label>Sexe</label>
      <select required>
        <option>-- Choisir --</option>
        <option>Masculin</option>
        <option>Féminin</option>
      </select>
    </div>
    <div>
      <label>Promotion</label>
      <select required>
        <option>-- Choisir --</option>
        <option>L1</option>
        <option>L2</option>
      </select>
    </div>
    <div>
      <label>Date de naissance</label>
        <input type="date" required>
    </div>
  </div>

  <label>Photo</label>
  <input type="file" accept="image/png, image/jpeg">

  <label>Adresse</label>
  <textarea required rows="2"></textarea>

  <div class="row">
    <div>
      <label>Email</label>
      <input type="email" required>
    </div>
    <div>
      <label>Téléphone</label>
      <input type="text" required>
    </div>
  </div>

  <div class="row">
    <div>
      <label>Mot de passe</label>
      <input type="password" required>
    </div>
    <div>
      <label>Confirmation</label>
      <input type="password" required>
    </div>
  </div>

  <button class="submit-btn">Soumettre la demande</button>
</div>

<script>
  document.querySelector(".submit-btn").addEventListener("click", function (e) {
    e.preventDefault();

    const email = document.querySelector("input[type='email']").value;
    const mdp = document.querySelector("input[type='password']").value;
    const confirm = document.querySelectorAll("input[type='password']")[1].value;

    if (!email.includes("@gmail.com")) {
      alert("Utilisez un email Gmail valide !");
      return;
    }

    if (mdp.length < 6) {
      alert("Mot de passe trop court (6 caractères minimum)");
      return;
    }

    if (mdp !== confirm) {
      alert("Les mots de passe ne correspondent pas");
      return;
    }

    // Enregistrement dans localStorage
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPassword", mdp);

    alert("Inscription réussie !");
    window.location.href = "index.html"; // ou une autre page
  });
</script>

</body>
</html>
